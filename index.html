<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payload Validator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    #result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Payload Validator</h1>
  <label for="schema">Schema (JSON):</label>
  <textarea id="schema" placeholder="Enter your JSON schema here"></textarea>
  
  <label for="payload">Payload (JSON):</label>
  <textarea id="payload" placeholder="Enter your payload here"></textarea>
  
  <button id="validate">Validate</button>
  
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/ajv@6/dist/ajv.min.js"></script>
  <script src="./script/validator.js"></script>
</body>
</html>
